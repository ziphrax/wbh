<!doctype html>
<html lang="en" ng-app="wbhClient">
  <head>
    <meta charset="UTF-8" />
    <title>War Beyond Heaven - Alpha 1</title>
    <link rel="stylesheet" href="/stylesheets/wbh-main.css" />
  </head>
  <body>


    <div ng-controller="PlanetListCtrl">
      <ul>
        <li ng-repeat="planet in planets">
          <span>{{planet.name}}</span>
          <p>{{planet.snippet}}</p>
      </li>
  </ul>
    </div>


    <!-- Libs -->
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>    
    <!-- WBH -->
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
